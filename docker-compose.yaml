version: "3"
services:
  api:
    image: node:latest
    working_dir: /code
    ports:
      - 3001:3001
    environment:
      - PGUSER=habitUser
      - PGHOST=db
      - PGPASSWORD=password
      - PGDATABASE=db
      - PGPORT=5432
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm run dev"
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=habitUser
      - POSTGRES_PASSWORD=password
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./api/db:/docker-entrypoint-initdb.d/:ro"
volumes:
  dbdata: {}
